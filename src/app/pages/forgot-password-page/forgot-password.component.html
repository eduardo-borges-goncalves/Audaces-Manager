<div class="forgot-container h-100 w-100 d-flex justify-content-center align-items-center
flex-column">
  <section>
    <img src="../../../assets/AudacesLogo.svg" alt="">
    <form class="d-flex flex-direction-row" 
      [formGroup]="forgotForm"  
      (ngSubmit)="onSubmit()" >
      <a [routerLink]="['/login']">
        <img class="arrow-left" src="../../../assets/Arrow - Right.svg" alt="">
      </a>
      <div>
        <h1>Redefinir Senha</h1>
        <p>Digite o e-mail associado à sua conta e enviaremos instruções para redefinir sua senha. </p>
        <input 
          formControlName="email"
          placeholder="Informe seu e-mail"
          type="email"/>
        <div class="error">
          <span 
            class="text-danger" 
            *ngIf="( submitted) && forgotFormControl.email.errors?.required">
            Favor inserir um email válido
          </span>
          <span 
            class="text-danger" 
            *ngIf="forgotFormControl.email.touched && forgotFormControl.email.errors?.email">
            Por favor, insira um endereço de email válido
          </span>
        </div>
        <button 
          class="btn btn-primary w-100" 
          type="submit">
          Enviar recuperação
        </button>
      </div>
    </form>
  </section>
</div>
