
<div
  class=" h-100 w-100 d-flex justify-content-center align-items-center
  flex-column login-container">
  <section >
    <img src="../../../assets/AudacesLogo.svg" alt="">
    <form 
      class="d-flex flex-column d-flex justify-content-center "
      onsubmit="asdfasf">
      <h1 class="d-flex justify-content-center ">Sign In</h1>
      <p>Insira suas credenciais para acessar sua conta</p>
      <input 
        placeholder="Informe seu e-mail"
        type="email"/>
      <input 
        class="last-input"
        placeholder="Informe sua senha"
        type="password"/>
      <button class="btn btn-primary" type="submit">Entrar</button>
    </form>
    <div class="d-flex justify-content-center">
      <span>Esqueceu sua senha? </span>
      <a [routerLink]="['/forgot-password']"> Redefinir senha</a>
    </div>
  </section>
</div>
