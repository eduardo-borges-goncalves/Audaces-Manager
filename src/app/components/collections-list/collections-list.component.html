<table>
  <thead>
    <th>{{thead.th1}}</th>
    <th>{{thead.th2}}</th>
    <th>{{thead.th3}}</th>
    <th>{{thead.th4}}</th>
  </thead>
  <tbody>
    <tr *ngFor="let collection of collections">
      <a  (click)="onEdit(collection.id)"> 
        <td>{{collection.id}}</td>
        <td>{{collection.name}}</td>
        <td>{{collection.budget}}</td>
        <td>{{collection.responsible}}</td>
      </a>
    </tr>
  </tbody>
</table>
